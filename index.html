<!doctype html>
<html lang="eng" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container center">

        <div class="card-x">
            <div class="login">
                <p class="text-white">LOGIN </p>
            </div>

            <div class="uname">
                <input type="email" class="form-control form-control-x" id="floatingInput" placeholder="Username">
                <label for="floatingInput"></label>
            </div>

            <div class="pswd">
                <input type="password" class="form-control form-control-x" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword"></label>
            </div>

            <button type="button" class="btn btn-primary w-100 btn-x">
                Login
            </button>

        </div>

        <!-- 
            <div class="btn">
                <button type="button" class="btn btn-primary">Login</button>
            </div> -->

    </div>
    <img src="triangles.svg" alt="" class="triangles">
    <img src="circles.svg" alt="" class="circles">
    <img src="bars.svg" alt="" class="bars">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    -->
</body>

</html>
